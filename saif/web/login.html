<!DOCTYPE html>
<html>
    <head>
        <title>Saif company</title>
        <link rel="stylesheet" href="css/bootstrap.min.css">
        <link rel="stylesheet" href="css/login.css">
        <link rel="shortcut icon" href="images/tabIcon.png">
    </head>
    <div class="masterLeft">
        <div class="logo">
            <a href="#"><h1>S a i f</h1></a>
            <span>Tourism company</span>
		</div> 
    </div>
    <div class="form">
          <ul class="tab-group">
            <li class="tab active"><a href="#login">Log In</a></li>
            <li class="tab"><a href="#signup">Sign Up</a></li>
          </ul>
      <div class="tab-content">
          
          <!-----------------------login form--------------------->
    <div id="login">   
      <h1>Welcome Back!</h1>
      <form action="" method="post">
            <div class="field-wrap">
                <label>
                  Email Address<span class="req">*</span>
                </label>
                <input type="email"required autocomplete="off"/>
            </div>
            <div class="field-wrap">
                <label>
                  Password<span class="req">*</span>
                </label>
                <input type="password"required autocomplete="off"/>
            </div>
          <p class="forgot"><a href="#">Forgot Password?</a></p>
          <button class="button button-block"/>Log In</button>
      </form>
    </div>
        
        <!---------------------register Form------------------------->
        
    
    <div id="signup">   
          <h1>Sign Up for Free</h1>
              <form action="" method="post">
              <div class="top-row">
                    <div class="field-wrap">
                          <label>
                            First Name<span class="req">*</span>
                          </label>
                          <input type="text" required autocomplete="off" />
                    </div>
                    <div class="field-wrap">
                          <label>
                            Last Name<span class="req">*</span>
                          </label>
                          <input type="text"required autocomplete="off"/>
                    </div>
              </div>
              <div class="field-wrap">
                    <label>
                      Email Address<span class="req">*</span>
                    </label>
                    <input type="email"required autocomplete="off"/>
              </div>
              <div class="field-wrap">
                    <label>
                      Set A Password<span class="req">*</span>
                    </label>
                    <input type="password"required autocomplete="off"/>
              </div>
                     <button type="submit" class="button button-block"/>R e g i s t e r</button>
              </form>
        </div>
      </div><!-- tab-content -->
      
</div> <!-- /form -->
<script src="js/jquery-1.11.2.js"></script>
    <script src="js/jquery-1.11.2.min.js"></script>
    <script src="plugins.js"></script>
<script>
 $('.form').find('input, textarea').on('keyup blur focus', function (e) {
      var $this = $(this),
      label = $this.prev('label');
	  if (e.type === 'keyup') {
      if ($this.val() === '') {
      label.removeClass('active highlight');
      } else {label.addClass('active highlight');}
      } else if (e.type === 'blur') {
      if( $this.val() === '' ) {
      label.removeClass('active highlight'); 
      } else {
      label.removeClass('highlight');}}
      else if (e.type === 'focus') {
      if( $this.val() === '' ) {label.removeClass('highlight'); } 
      else if( $this.val() !== '' ) {label.addClass('highlight');}}
});

$('.tab a').on('click', function (e) {
  e.preventDefault();
  $(this).parent().addClass('active');
  $(this).parent().siblings().removeClass('active');
  target = $(this).attr('href');
  $('.tab-content > div').not(target).hide();
  $(target).fadeIn(600);});
</script>
</body>
</html>
